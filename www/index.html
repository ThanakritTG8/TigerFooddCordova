<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TIGERFOOD</title>

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
  <link rel="stylesheet" href="lib/onsen/css/app.css">

  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet" />
  <!-- update the version number as needed -->
</head>

<body>

  <!-- First navigation component: Navigator. This will remain always on top of the app. -->
  <ons-navigator id="myNavigator" page="splitter.html">
  </ons-navigator>


  <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
  <template id="splitter.html">
    <ons-page>
      <ons-splitter id="mySplitter">
        <ons-splitter-side id="sidemenu" page="menu.html" swipeable width="250px" collapse swipe-target-width="50px">
        </ons-splitter-side>
        <ons-splitter-content page="home.html" id="content">
        </ons-splitter-content>
      </ons-splitter>
    </ons-page>
  </template>

  <template id="tabbar.html">
    <ons-page id="tabbarPage">
      <ons-toolbar>
        <div class="center">
          <div
            style="text-align: center; font-size: 25px; margin-top: 3px; margin-bottom: 3px; background-color:#FFCC33;color:black;">
            <img src="https://static.thenounproject.com/png/4459-200.png" alt="" width="25px">
            TIGER FOOD
          </div>
        </div>
      </ons-toolbar>
    </ons-page>
  </template>




  <script src="lib/onsen/js/onsenui.js"></script>
  <script src="lib/jquery/jquery-3.4.1.min.js"></script>

  <!-- <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script> -->

  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-firestore.js"></script>

  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <script src="js/app.js"></script>



</body>

</html>
